<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raven Knowledge Manager</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      font-family: system-ui;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      margin-top: 0.5rem;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 0.6rem;
      min-height: 100px;
    }
    button {
      margin-top: 0.6rem;
      margin-right: 0.4rem;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    .entry {
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

<h1>üìö Raven Knowledge Manager</h1>

<button onclick="go('index.html')">‚¨Ö Back to Dashboard</button>

<div id="entries"></div>

<script src="admin.js"></script>
<script>
async function loadKnowledge() {
  const res = await fetch("/api/admin/knowledge", {
    credentials: "include"
  });

  if (!res.ok) {
    alert("Failed to load knowledge (are you logged in?)");
    return;
  }

  const data = await res.json();
  const container = document.getElementById("entries");
  container.innerHTML = "";

  data.forEach(entry => {
    const div = document.createElement("div");
    div.className = "entry";

    div.innerHTML = `
      <small>ID: ${entry.id}</small>
      <textarea id="text-${entry.id}">${entry.text}</textarea>
      <br>
      <button onclick="saveEntry('${entry.id}')">üíæ Save</button>
      <button onclick="deleteEntry('${entry.id}')">‚ùå Delete</button>
    `;

    container.appendChild(div);
  });
}

async function saveEntry(id) {
  const text = document.getElementById(`text-${id}`).value.trim();

  if (!text) {
    alert("Text cannot be empty");
    return;
  }

  const res = await fetch(`/api/admin/knowledge/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ text })
  });

  if (res.ok) {
    alert("Updated successfully");
  } else {
    alert("Update failed");
  }
}

async function deleteEntry(id) {
  if (!confirm("Delete this entry?")) return;

  const res = await fetch(`/api/admin/knowledge/${id}`, {
    method: "DELETE",
    credentials: "include"
  });

  if (res.ok) {
    loadKnowledge();
  } else {
    alert("Delete failed");
  }
}

// Initial load
loadKnowledge();
</script>

</body>
</html>
