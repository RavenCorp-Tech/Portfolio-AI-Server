<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raven Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 1rem;
    }
    button {
      margin-top: 1rem;
      margin-right: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h1>ðŸ›¡ Raven Admin Panel</h1>
<p>Add new knowledge for Raven.</p>

<textarea id="text" placeholder="Paste knowledge here..."></textarea>

<button onclick="submitKnowledge()">âž• Save Knowledge</button>

<div id="status"></div>

<hr style="margin:2rem 0;border-color:#334155;">

<button onclick="go('knowledge.html')">ðŸ“š Knowledge Manager</button>
<button onclick="go('memory.html')">ðŸ§  Conversation Memory</button>
<button onclick="logout()">ðŸšª Logout</button>

<script src="admin.js"></script>
<script>
async function submitKnowledge() {
  const text = document.getElementById("text").value.trim();
  const status = document.getElementById("status");

  if (!text) {
    status.textContent = "Text is required.";
    return;
  }

  status.textContent = "Saving...";

  const res = await fetch("/api/admin/ingest", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({ text })
  });

  const data = await res.json();

  if (res.ok) {
    status.textContent = `Saved. Total entries: ${data.totalEntries}`;
    text.value = "";
  } else {
    status.textContent = data.error || "Error saving knowledge";
  }
}
</script>

</body>
</html>
