<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raven Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      min-height: 200px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 1rem;
      font-size: 14px;
    }
    input {
      width: 100%;
      margin-top: 1rem;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 0.6rem;
      font-size: 14px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      margin-top: 1rem;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Raven Admin Panel</h1>
  <p>Add new knowledge for Raven (admin only).</p>

  <textarea id="text" placeholder="Paste knowledge here..."></textarea>

  <input
    type="password"
    id="secret"
    placeholder="Admin secret"
  />

  <button onclick="submitKnowledge()">Save to Raven</button>

  <div id="status"></div>

  <script>
    async function submitKnowledge() {
      const text = document.getElementById("text").value.trim();
      const secret = document.getElementById("secret").value.trim();
      const status = document.getElementById("status");

      if (!text || !secret) {
        status.textContent = "Text and secret are required.";
        return;
      }

      status.textContent = "Saving...";

      try {
        const res = await fetch("/api/admin/ingest", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-admin-secret": secret
          },
          body: JSON.stringify({ text })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || "Failed");
        }

        status.textContent = `Saved successfully. Total entries: ${data.totalEntries}`;
        document.getElementById("text").value = "";

      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
