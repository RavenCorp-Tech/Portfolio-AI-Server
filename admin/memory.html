<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raven Memory Viewer</title>
  <style>
    body {
      font-family: system-ui;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    pre {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 1rem;
      max-height: 70vh;
      overflow: auto;
    }
    button {
      margin-bottom: 1rem;
      padding: 0.6rem 1.2rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>ðŸ§  Conversation Memory</h1>

<button onclick="go('index.html')">â¬… Back to Dashboard</button>

<pre id="memory">Loading...</pre>

<script src="admin.js"></script>
<script>
async function loadMemory() {
  const res = await fetch("/api/admin/memory", {
    credentials: "include"
  });

  if (!res.ok) {
    document.getElementById("memory").textContent = "Failed to load memory.";
    return;
  }

  const data = await res.json();
  document.getElementById("memory").textContent =
    JSON.stringify(data.conversations, null, 2);
}

loadMemory();
</script>

</body>
</html>
