<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raven Memory Viewer</title>
  <link rel="stylesheet" href="admin.css">
  <style>
    body {
      font-family: system-ui;
      background: #0f172a;
      color: #e5e7eb;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 400px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 1rem;
      font-family: monospace;
    }
    input, button {
      padding: 0.6rem;
      margin-top: 1rem;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Raven Memory Viewer</h1>

<button onclick="go('index.html')">â¬… Back</button>

<pre id="memory"></pre>

<script src="admin.js"></script>
<script>
async function loadMemory() {
  const res = await fetch("/api/admin/memory", {
    credentials: "include"
  });
  const data = await res.json();
  document.getElementById("memory").textContent =
    JSON.stringify(data.conversations, null, 2);
}

loadMemory();
</script>

<input type="password" id="secret" placeholder="Admin secret" />
<button onclick="loadMemory()">Load Memory</button>

<textarea id="output"></textarea>

<script>
async function loadMemory() {
  const secret = document.getElementById("secret").value;
  const out = document.getElementById("output");

  out.value = "Loading...";

  try {
    const res = await fetch("/api/admin/memory", {
      headers: { "x-admin-secret": secret }
    });

    const data = await res.json();
    out.value = JSON.stringify(data, null, 2);

  } catch (e) {
    out.value = "Error loading memory: " + e.message;
  }
}
</script>

</body>
</html>
