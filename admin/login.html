<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raven Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 2rem;
      width: 320px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      margin-top: 0.8rem;
      padding: 0.6rem;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #msg {
      margin-top: 1rem;
      color: #f87171;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>üîê Admin Login</h1>

  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="msg"></div>
</div>

<script>
async function login() {
  const res = await fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    credentials: "include",
    body: JSON.stringify({
      username: u.value.trim(),
      password: p.value
    })
  });

  if (res.ok) {
    location.href = "/admin/index.html";
  } else {
    msg.textContent = "Login failed";
  }
}
</script>

</body>
</html>
